{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	
	<script>
		function Welcome(){
			var welcome = document.getElementById('welcome');
			welcome.innerHTML='<h1>{{value}}</h1>';
			$('#BB').delay(1000).fadeIn(1000);
		}
	</script>
	<script>
		window.onload=function(){
			document.body.addEventListener("mousemove", function(e){
				var mX = e.pageX;
				var mY = e.pageY;
				var X = window.parent.screen.width;
				var Y = window.parent.screen.height;
				if(mX-X/2>100){
					w=-1*(mX-X/2-100)/100+40;
					$('#welcome').css('right',(mX-X/2-100)/7);
					$('#BB').css('width',w+'%');
				}else if(mX-X/2<-100){
					w=-1*(mX-X/2+100)/100+40;
					$('#welcome').css('right',(mX-X/2+100)/7);
					$('#BB').css('width',w+'%');
				}
				if(mY-Y/2>50){
					w=-1*(mY-Y/2-50)/40+10;
					$('#welcome').css('bottom',(mY-Y/2-50)/7);
					$('#BB').css('top',w+'%');
				}else if(mY-Y/2<-50){
					w=-1*(mY-Y/2+50)/40+10;
					$('#welcome').css('bottom',(mY-Y/2+50)/7);
					$('#BB').css('top',w+'%');
				}
			});
		}
	</script>
	
	<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
	<script src="{% static 'js/jquery-ui-1.10.3.custom.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	
	
	<title>uaaaaaa</title>
	
</head>
